# Measles Data
## With flipbookr and xaringan
### Gina Reynolds, December 2019

---






---

This book uses measles data from the Wall Street Journal.  I don't totally trust the variable that I'm mapping with is mmr -- it is supposed to be Measles, Mumps and Rubella vaccinations.  There are a lot of schools where the % vaccinated is zero.  This seems implausible, but I haven't hunted down the reason or what zero might mean. So the graph just take the data at face value.

library(tidyverse)

url_wsj &lt;- "https://raw.githubusercontent.com/WSJ/measles-data/master/all-measles-rates.csv"

wsj_raw  

list_of_urls &lt;- "https://github.com/WSJ/measles-data/tree/master/individual-states"  

list_of_urls %&gt;%  
  read_html() %&gt;%  
  html_table() %&gt;%  
  .[[1]] %&gt;%  
  select(Name) %&gt;%  
  mutate(Name = str_remove(Name,  
                           "\\.csv")) %&gt;%  
  filter(str_length(Name) &gt; 3,  
         str_length(Name) &lt; 20) %&gt;%  
  pull(Name) -&gt;  
raw_states

library(tidyverse)  
library(rvest)  

url_wsj &lt;- "https://raw.githubusercontent.com/WSJ/measles-data/master/all-measles-rates.csv"  

read_csv(url_wsj) -&gt;  
wsj_raw  

list_of_urls &lt;- "https://github.com/WSJ/measles-data/tree/master/individual-states"  

list_of_urls %&gt;%  
  read_html() %&gt;%  
  html_table() %&gt;%  
  .[[1]] %&gt;%  
  select(Name) %&gt;%  
  mutate(Name = str_remove(Name,  
                           "\\.csv")) %&gt;%  
  filter(str_length(Name) &gt; 3,  
         str_length(Name) &lt; 20) %&gt;%  
  pull(Name) -&gt;  
raw_states  

glue::glue("https://raw.githubusercontent.com/WSJ/measles-data/master/individual-states/{raw_states}.csv") %&gt;%  
  map(read_csv) -&gt;  
all_states  

all_states %&gt;%  
* purrr::map(~select(., state, name, lat, lng))

library(tidyverse)

url_wsj &lt;- "https://raw.githubusercontent.com/WSJ/measles-data/master/all-measles-rates.csv"

wsj_raw  

list_of_urls &lt;- "https://github.com/WSJ/measles-data/tree/master/individual-states"  

list_of_urls %&gt;%  
  read_html() %&gt;%  
  html_table() %&gt;%  
  .[[1]] %&gt;%  
  select(Name) %&gt;%  
  mutate(Name = str_remove(Name,  
                           "\\.csv")) %&gt;%  
  filter(str_length(Name) &gt; 3,  
         str_length(Name) &lt; 20) %&gt;%  
  pull(Name) -&gt;  
raw_states  

glue::glue("https://raw.githubusercontent.com/WSJ/measles-data/master/individual-states/{raw_states}.csv") %&gt;%  
  map(read_csv) -&gt;  
all_states  

all_states %&gt;%  
  purrr::map(~select(., state, name, lat, lng)) %&gt;%

library(tidyverse)  
library(rvest)  

url_wsj &lt;- "https://raw.githubusercontent.com/WSJ/measles-data/master/all-measles-rates.csv"

wsj_raw  

list_of_urls &lt;- "https://github.com/WSJ/measles-data/tree/master/individual-states"  

list_of_urls %&gt;%  
  read_html() %&gt;%  
  html_table() %&gt;%  
  .[[1]] %&gt;%  
  select(Name) %&gt;%  
  mutate(Name = str_remove(Name,  
                           "\\.csv")) %&gt;%  
  filter(str_length(Name) &gt; 3,  
         str_length(Name) &lt; 20) %&gt;%  
  pull(Name) -&gt;  
raw_states  

glue::glue("https://raw.githubusercontent.com/WSJ/measles-data/master/individual-states/{raw_states}.csv") %&gt;%  
  map(read_csv) -&gt;  
all_states  

all_states %&gt;%  
  purrr::map(~select(., state, name, lat, lng)) %&gt;%  
  purrr::map(~mutate_at(., vars(lat, lng), as.numeric)) %&gt;%  
* bind_rows()

<script>var slideshow = remark.create({
"ratio": "16:10",

if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {

});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
(function() {
  "use strict"
  /* Replace <script> tags in slides area to make them executable
   *
   * Runs after post-processing of markdown source into slides and replaces only
   * <script>s on the last slide of continued slides using the .has-continuation
   * class added by xaringan. Finally, any <script>s in the slides area that
   * aren't executed are commented out.
   */
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container:not(.has-continuation) script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
  var scriptsNotExecuted = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container.has-continuation script'
  );
  if (!scriptsNotExecuted.length) return;
  for (var i = 0; i < scriptsNotExecuted.length; i++) {
    var comment = document.createComment(scriptsNotExecuted[i].outerHTML)
    scriptsNotExecuted[i].parentElement.replaceChild(comment, scriptsNotExecuted[i])
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
