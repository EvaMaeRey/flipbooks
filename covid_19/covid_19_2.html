# getting data


```r
url &lt;- "https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_19-covid-Confirmed.csv"

# if file hasn't already been downloaded, download
if (!file.exists("time_series_19-covid-Confirmed-2020-03-19.csv")){
download.file(url, 
              destfile = 
                "time_series_19-covid-Confirmed-2020-03-19.csv") 
  } # 2020-03-19
```
