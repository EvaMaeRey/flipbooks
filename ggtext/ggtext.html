# Klaus Schulte’s ggplots, uses Claus Wilke’s new ggtext
## made with {flipbookr}
### Edited by Gina Reynolds, Feb 2020

---




My old twitter friend from #MakeoverMonday tried ggplot for the first time a few weeks ago.  He figured out tons of things about ggplot2, and even used Claus Wilke's new ggtext package, and the new ggplot theme option `plot.title.position`.  Way to go Klaus!  And way to go Claus!  




&lt;blockquote class="twitter-tweet"&gt;&lt;p lang="en" dir="ltr"&gt;Getting started with &lt;a href="https://twitter.com/hashtag/Rstats?src=hash&amp;amp;ref_src=twsrc%5Etfw"&gt;#Rstats&lt;/a&gt;, &lt;a href="https://twitter.com/hashtag/rstudio?src=hash&amp;amp;ref_src=twsrc%5Etfw"&gt;#rstudio&lt;/a&gt; and &lt;a href="https://twitter.com/hashtag/ggplot2?src=hash&amp;amp;ref_src=twsrc%5Etfw"&gt;#ggplot2&lt;/a&gt; was my project of the week. My first chart was a lot more work than expected and is inspired by &lt;a href="https://twitter.com/barnabasmarkus?ref_src=twsrc%5Etfw"&gt;@barnabasmarkus&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/makeovermonday?src=hash&amp;amp;ref_src=twsrc%5Etfw"&gt;#makeovermonday&lt;/a&gt; from week 1. Thanks &lt;a href="https://twitter.com/EvaMaeRey?ref_src=twsrc%5Etfw"&gt;@EvaMaeRey&lt;/a&gt; for support, my code is probably lousy, but I will build up on this! &lt;a href="https://t.co/2dggPFrwrX"&gt;pic.twitter.com/2dggPFrwrX&lt;/a&gt;&lt;/p&gt;&amp;mdash; Klaus Schulte (@ProfDrKSchulte) &lt;a href="https://twitter.com/ProfDrKSchulte/status/1222160205351464960?ref_src=twsrc%5Etfw"&gt;January 28, 2020&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src="https://platform.twitter.com/widgets.js" charset="utf-8"&gt;&lt;/script&gt;
