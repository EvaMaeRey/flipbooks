A lot of "moves" are made in the code_parse function... 


```r
flipbookr:::code_parse
```

```
function (code) 
{
    raw_code_table &lt;- code %&gt;% code_as_table()
    code %&gt;% code_base_parse() %&gt;% base_parsed_count_parentheses() %&gt;% 
        dplyr::left_join(raw_code_table) %&gt;% dplyr::mutate(code = ifelse(comment != 
        "", stringr::str_remove(raw_code, comment), raw_code)) %&gt;% 
        dplyr::mutate(connector = stringr::str_extract(stringr::str_trim(code), 
            "%&gt;%$|\\+$|-&gt;$|%\\+%")) %&gt;% dplyr::mutate(connector = tidyr::replace_na(connector, 
        "")) %&gt;% dplyr::mutate(non_seq = stringr::str_extract(comment, 
        "#BREAK-?\\d+")) %&gt;% dplyr::mutate(non_seq = stringr::str_extract(non_seq, 
        "-?\\d+")) %&gt;% dplyr::mutate(non_seq = as.numeric(non_seq)) %&gt;% 
        dplyr::mutate(non_seq = tidyr::replace_na(non_seq, 1)) %&gt;% 
        dplyr::mutate(comment = stringr::str_remove(comment, 
            "#BREAK\\d+")) %&gt;% dplyr::mutate(user = stringr::str_detect(comment, 
        "#BREAK")) %&gt;% dplyr::mutate(comment = stringr::str_remove(comment, 
        "#BREAK")) %&gt;% dplyr::mutate(code = stringr::str_remove(stringi::stri_trim_right(code), 
        "%&gt;%$|\\+$|-&gt;$|%\\+%")) %&gt;% dplyr::mutate(auto = balanced_paren &amp; 
        balanced_curly &amp; balanced_square &amp; code != "") %&gt;% dplyr::select(line, 
        raw_code, code, connector, comment, auto, user, non_seq)
}
&lt;bytecode: 0x7fa9181885b8&gt;
&lt;environment: namespace:flipbookr&gt;
```
